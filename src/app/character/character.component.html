<div class="full">
<div class="flex-box" *ngIf="display">
  <ul class="flex-list">
    <li *ngFor="let character of characters" 
    [class.selected]="character === selectedCharacter"
    (click)="onSelect(character)">
        <img src="..\assets\graphics\icons\{{character.fileName}}"><br>
    </li>
  </ul>
</div>


<app-player [character]="selectedCharacter"></app-player>
</div>
